services:
  redis:
    image: redis:alpine
    env_file:
      - .env
    command: redis-server
    restart: on-failure
    ports:
      - 6379:6379
  db:
    image: postgres:alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - 5432:5432
  bot:
    build: .
    env_file:
      - .env
    command: sh -c "alembic upgrade head && python main.py"
    depends_on:
      - redis
      - db


volumes:
  postgres_data: